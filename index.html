<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bio">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica's profile picture"
          />
          <h1>Jessica Randall</h1>
          <p class="bio-location">London, United Kingdom</p>
          <p class="bio-description">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a href="#">
            <ul>
              <li>GitHub</li>
              <li>Frontend Mentor</li>
              <li>LinkedIn</li>
              <li>Twitter</li>
              <li>Instagram</li>
            </ul>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
